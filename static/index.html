<script>

//login user
$("#loginForm").submit(function(e){
	e.preventDefault();
	var username = $("#username").val();
	var pass = $("#pass").val();

	var loginDTO = {"username": username,"password":pass};
	//use ajax 
	$.ajax({
	url : "http://localhost:8080/api/user/login",
	type: "POST",
    data: JSON.stringify(loginDTO),
    contentType: "application/json",
    success: function(data){

	//set cookie
	$.cookie('jwt',data.jwt);
	$.cookie('role', data.rola);

	//redirect
	location.reload();
        },
    error : function(xhr, ajaxOptions, thrownError){alert("Wrong pass and username combination")}
		});
});

//register user
$("#registerForm").submit(function(e){
e.preventDefault();
var username = $("#usernameReg").val();
var password = $("#passReg").val();
var firstname = $("#firstname").val();
var lastname = $("#lastname").val();
var role = $("input[name='role']:checked").val();

//check if nothing is empty
if(username.length ==0 || password.length == 0 || firstname.length == 0 || lastname.length == 0)
	alert("Must fill all data");

else{
	var userDto = {"username":username,
			"pass":password,
			"firstName": firstname,
			"lastName": lastname
			
			};

	//ajax request
	$.ajax({
		url : "http://localhost:8080/api/user/register/"+role,
		type: "POST",
	    data: JSON.stringify(userDto),
	    contentType: "application/json",
	    success: function(data){

		//if all good - login
	    	$.ajax({
	    		url : "http://localhost:8080/api/user/login",
	    		type: "POST",
	    	    data: JSON.stringify({"username":username,"password":password}),
	    	    contentType: "application/json",
	    	    success: function(data){

	    		//set cookie
	    		$.cookie('jwt',data.jwt, { path: '/' });
	    		$.cookie('role', data.rola, { path: '/' });

	    		//redirect
	    		location.reload();
	    	        },
	    	    error : function(xhr, ajaxOptions, thrownError){}
	    			});
		
	        },
	    error : function(xhr, ajaxOptions, thrownError){
			resp = $.parseJSON(xhr.responseText);
		    alert(resp.error);}
			});

}

});
	


</script>
