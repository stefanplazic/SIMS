<script>
$(document).ready(function(){
	$.ajax({

		url : "http://localhost:8080/api/user/cities",
		type: "GET",
		headers: {"Authorization": localStorage.jwt},
		success: function(data){
			var box = $("#searchSel");
			$.each(data,function(i,item){
				box.append($("<option />").val(item.id).text(item.name));
				});
			}});

	$("#but").click(function(){
			var event={};
			
			
	
	event["name"] = $('#evname').val();
	event["description"] = $('#desc').val();
	event["price"] = $('#price').val();
	event["info"] = {"address": $('#address').val(), "postalCode": $('#postal').val()};
	event["date"] = $('#dat').val();

	console.log(event);

	//ajax create event
	
	$.ajax({

		url : "http://localhost:8080/api/guide/createEvent/"+$("#searchSel").val(),
		type: "POST",
		headers: {"Authorization": localStorage.jwt},
		data: JSON.stringify(event),
	    contentType: "application/json",
		success: function(data){
			alert("Radi");
			}});
	});


	

});
</script>
